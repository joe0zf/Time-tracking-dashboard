<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Time tracking dashboard</title>

</head>
<body>
  <div class="main-container">
    <main class="cards-container">
      <section class="left-card-container">
        <article class="left-card">
          <header class="header-left-card">
            <div class="card-avatar-container">
              <img src="images/image-jeremy.png" class="avatar">
            </div>
            <div class="person-data">
              <div class="person-data__description">
                Report for:
              </div>
              <div class="person-data__name text-selected">
                Jeremy Robson
              </div>
            </div>
          </header>
          <section class="left-card-data">
            <ul>
              <li>Daily</li>
              <li class="text-selected">Weekly</li>
              <li>Monthly</li>
            </ul>
          </section>
        </article>
      </section>
      <section class="right-card-container">
        <article class="right-card right-card-work-bg">
          <div class="header-image">

          </div>
          <section class="right-card-data">
            <div class="header-card-data">
              <div class="card-title text-selected">Work</div>
              <img src="images/icon-ellipsis.svg" class="icon-ellipsis">
            </div>
            <div class="time-container">
              <div class="right-card-data__time text-selected">
                32hrs
              </div>
              <div class="right-card-data__previus-time">
                Last week - 36hrs
              </div>
            </div>
          </section>
        </article>
